<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <div>
    <h2>History:</h2>
    <ul id="history-list"></ul>
  </div>
  
  <div>
    <label>History:</label>
    <div id="history-container"></div>
  </div>
  <div class="header">
    
    <div class="variables">
      <h3>Variables</h3>
      <input type="text" id="variable-name" placeholder="Variable name">
      <input type="text" id="variable-value" placeholder="Variable value">
      <button onclick="addVariable()">Add Variable</button>
    </div>
  </div>
  
 
    <div class="flex-container">
      <div>
     
<div class="calculator">
  <center>
    <p id="name"> Scientific Calculator</p>
  </center>
  <div class="flex-display">
    <input id="output-text" type="text"></input>
  </div>
  <div class="flex-display">
    <input id="output-text1" type="text"></input>
  </div>
  
 <div id="clear-div" class="flex-wrapper">
   <button id="AC" class="flex-button" value="AC">AC</button>
  
   <button id="CE" class="flex-button" value="CE">CE</button>
  </div>
  <div class="flex-wrapper">
    <button  id="pi" class="flex-button" value="3.1415" >pi </button>
    <button id="e" class="flex-button" value="2.7182">e</button>
    <button id="Sign" class="flex-button" value="sin" >sin</button>
    <button id="Cos" class="flex-button" value="cos">cos</button>
    <button id="Tan" class="flex-button" value="tan">tan</button>
    <button id="Sqrt" class="flex-button" value="Sqrt">Sqrt</button>
    <button id="left-bracket" class="flex-button" value="(">(</button>
    <button id="right-bracket" class="flex-button" value=")">)</button>
    <button id="power" class="flex-button" value="^">^</button>

      <button  id="seven" class="flex-button" value="7" >7</button>
      <button id="eight" class="flex-button" value="8">8</button>
      <button id="nine" class="flex-button" value="9">9</button>
      <button id="division" class="flex-button" value="/">รท</button>
      <button id="four" class="flex-button" value="4">4</button>
      <button id="five" class="flex-button" value="5">5</button>
      <button id="six" class="flex-button" value="6">6</button>
      <button id="multiply" class="flex-button" value="*">*</button>
      <button id="one" class="flex-button" value="1">1</button>
      <button id="two" class="flex-button" value="2">2</button>
      <button id="three" class="flex-button" value="3">3</button>
      <button id="minus" class="flex-button" value="-">-</button>
      <button id="zero" class="flex-button" value="0">0</button>
      <button id="dot" class="flex-button" value=".">.</button>
      <button id="plus" class="flex-button" value="+">+</button>
    
      <button id="equals" class="flex-button" value="=">=</button>
  
      
  </div>
</div>
</div>
</body>


<script src="script.js"></script>
</html>
